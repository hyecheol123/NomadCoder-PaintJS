<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href="styles.css">
  <title>Painting Board</title>
</head>
<body>
  <canvas id='canvas'></canvas>
  <div id='control'>
    <div id="control-thickness-wrapper">
      <input type="range" id="thickness" min="0.1" max="5" default="2.5" step="0.1" />
    </div>
    <div id="control-button-wrapper">
      <button id="mode">Fill</button>
      <button id="save">Save</button>
    </div>
    <div id='color-control-wrapper'>
      <div class="color-control" style="background-color: #2c2c2c"></div>
      <div class="color-control" style="background-color: white"></div>
      <div class="color-control" style="background-color: #ff3b30"></div>
      <div class="color-control" style="background-color: #ff9500"></div>
      <div class="color-control" style="background-color: #ffcc00"></div>
      <div class="color-control" style="background-color: #4cd963"></div>
      <div class="color-control" style="background-color: #5ac8fa"></div>
      <div class="color-control" style="background-color: #0579ff"></div>
      <div class="color-control" style="background-color: #5856d6"></div>
    </div>
  </div>
  <script defer src="app.js"></script>
</body>
</html>
